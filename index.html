<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add Task">
            <select id="statusInput">
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
            <button onclick="addTask()">Add Task</button>
            
            
        </div>
        <textarea id="descriptionInput" placeholder="Task Description"></textarea>

        <div class="search-group">
            <input type="text" id="searchInput" placeholder="Search tasks" onkeyup="searchTasks()">
            <input type="text" id="selectInput" placeholder="Select task by ID">
            <button onclick="selectTask()">Select Task</button>
            <button id="clearButton" onclick="clearSearch()">Clear Search</button>
        </div>

        <div id="taskList"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
